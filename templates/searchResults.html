<!--This file is the results page of what was searched,
     if player is found, will display, otherwise error message-->

<!DOCTYPE html>
<html>
<head>
	<title>Search Results</title>
</head>
<body>
	<h1>Search Results</h1>
	{% if results %}
		<p>Results found: {{ results|length }}</p>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					
				</tr>
			</thead>
			<tbody>
				{% for result in results %}
					<tr>
						<td>{{ result[0] }}</td>
						<td>{{ result[1] }}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	{% else %}
		<p>No results found.</p>
	{% endif %}
</body>
</html>
